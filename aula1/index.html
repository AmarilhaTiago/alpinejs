<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine crash course</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <div x-data="counter">
        <h1>Olá, <span x-text="name"></span></h1>
        <p>O valor atual do contador é: <span x-text="count"></span></p>
        <button x-on:click="count++">Aumentar contador em 1</button>
        <button x-on:click="logCount">Ver contador no log</button>
    </div>
    
</body>
</html>
